events {
    worker_connections 1024;
}

http {
    upstream oracle_admin {
        server oracle-forms:7001;
    }

    upstream oracle_forms {
        server oracle-forms:9001;
    }

    upstream oracle_reports {
        server oracle-forms:9012;
    }

    # WebLogic Admin Console
    server {
        listen 80;
        server_name admin.localhost;

        location / {
            proxy_pass http://oracle_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebLogic specific headers
            proxy_set_header WL-Proxy-SSL $ssl_client_cert;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }
    }

    # Oracle Forms
    server {
        listen 80;
        server_name forms.localhost;

        location / {
            proxy_pass http://oracle_forms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }
    }

    # Oracle Reports
    server {
        listen 80;
        server_name reports.localhost;

        location / {
            proxy_pass http://oracle_reports;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }
    }

    # Default server for direct access
    server {
        listen 80 default_server;

        location /console {
            proxy_pass http://oracle_admin/console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /weblogic/remote-console/ {
            proxy_pass http://oracle_admin/weblogic/remote-console/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Remote Console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /forms {
            proxy_pass http://oracle_forms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /reports {
            proxy_pass http://oracle_reports;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 301 /console;
        }
    }
}