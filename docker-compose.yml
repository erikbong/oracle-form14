version: '3.8'

services:
  oracle-forms:
    build:
      context: .
      dockerfile: Dockerfile
    image: oracle-forms-14c:latest
    container_name: oracle-forms-14c
    hostname: oracle-forms

    ports:
      - "7001:7001"   # WebLogic Admin Server & Hosted Console
      - "9001:9001"   # Forms Server
      - "9002:9012"   # Reports Server
      - "7777:7777"   # Oracle HTTP Server (OHS)
      - "8888:8888"   # Reports Web Gateway (backup)
      - "5556:5556"   # Additional WebLogic port
      - "5557:5557"   # Additional WebLogic port
      - "5901:5901"   # VNC Server for GUI access

    environment:
      # Oracle environment variables
      - ORACLE_HOME=/u01/app/oracle/product/fmw14.1.2.0
      - DOMAIN_HOME=/u01/app/oracle/config/domains/forms_domain
      - JAVA_HOME=/u01/app/oracle/product/jdk17
      - ADMIN_PORT=7001
      - FORMS_PORT=9001
      - REPORTS_PORT=9002

      # WebLogic admin credentials (change these in production)
      - ADMIN_USERNAME=weblogic
      - ADMIN_PASSWORD=Oracle123

      # JVM settings
      - JAVA_OPTIONS=-Xmx2048m -Xms1024m

    volumes:
      # Persist WebLogic domain data (using named volume for proper permissions)
      # NOTE: Domain will be created manually via config.sh, so we mount the parent directory
      - oracle_domain_data:/u01/app/oracle/config/domains
      # Persist WebLogic user_projects (applications created by config.sh)
      - oracle_user_projects:/u01/app/oracle/product/fmw14.1.2.0/user_projects
      # Persist logs (using named volume)
      - oracle_logs:/u01/app/oracle/product/fmw14.1.2.0/logs
      # TNS Admin for database connections (LOCAL BIND MOUNT for easy editing)
      - ./tns_admin:/u01/app/oracle/product/fmw14.1.2.0/network/admin
      # Mount Forms source files for compilation (LOCAL BIND MOUNT for development)
      - ./forms_source:/u01/app/oracle/forms_source
      # Mount Reports configuration and templates (using named volume)
      - oracle_reports_config:/u01/app/oracle/product/fmw14.1.2.0/reports/conf
      # Mount Reports source files (.rdf) (LOCAL BIND MOUNT for development)
      - ./reports_source:/u01/app/oracle/reports_source
      # Mount compiled applications for deployment (using named volume)
      - oracle_applications:/u01/app/oracle/applications

    restart: unless-stopped

    networks:
      - default

    depends_on:
      - oracle-db

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7001/console || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Optional: Add a reverse proxy for better external access
  nginx:
    image: nginx:alpine
    container_name: oracle-forms-proxy
    ports:
      - "8880:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for SSL certificates
    depends_on:
      - oracle-forms
    restart: unless-stopped
    profiles:
      - proxy  # Use 'docker-compose --profile proxy up' to include this service

  # Oracle Database 19c for RCU schemas (certified for FMW 14c)
  oracle-db:
    image: gvenzl/oracle-free:23-slim
    container_name: oracle-db
    hostname: oracle-db
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=Oracle123
      - APP_USER=rcu_user
      - APP_USER_PASSWORD=Oracle123
    volumes:
      - oracle_db_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
    shm_size: 1gb

volumes:
  oracle_domain_data:
    driver: local
  oracle_user_projects:
    driver: local
  oracle_logs:
    driver: local
  oracle_reports_config:
    driver: local
  oracle_applications:
    driver: local
  oracle_db_data:
    driver: local

networks:
  default:
    name: oracle-forms-network
    driver: bridge
